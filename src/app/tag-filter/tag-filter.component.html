<div class="col-xs-3">
    <div class="form-input">
        <h3>Tag Filter</h3>
    </div>
    <input [(ngModel)]="searchTerm" (keyup)="onKeyUp(searchTerm)">
    <div class="row" *ngFor="let tag of filteredTags">
        <button type="button" class="btn btn-primary">{{tag.name}}</button>
    </div>
</div>
