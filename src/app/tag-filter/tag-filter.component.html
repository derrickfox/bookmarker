<h3>Tag Filter</h3>
<input style="float: left;" [(ngModel)]="searchTerm" (keyup)="onKeyUp(searchTerm)">
<br>
<hr>
<div class="col-xs-4">
    <div class="row" *ngFor="let tag of filteredTags">
        <button 
            (click)="clicked(tag)" 
            type="button" 
            class="btn btn-primary"
            >{{tag.name}}
        </button>
    </div>
</div>
